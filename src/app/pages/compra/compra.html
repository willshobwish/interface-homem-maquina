<div style="display: flex; flex-direction: row">
  <div style="margin-top: 10px; margin-bottom: 10px">Qual refeição deseja comprar?</div>
</div>

<div class="date-container">
  <div class="date-wrapper">
    <label class="input-label">Selecione uma data:</label>
    <input type="date" class="date-input" [(ngModel)]="searchDate" />
  </div>
</div>


<div *ngFor="let item of cardapio | filterByDate : searchDate">
  <app-refeicao-compra
    [principal]="item.principal"
    [acompanhamento]="item.acompanhamento"
    [salada]="item.salada"
    [suco]="item.suco"
    [sobremesa]="item.sobremesa"
    [datarefeicao]="item.data"
  ></app-refeicao-compra>
</div>
